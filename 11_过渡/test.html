<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .xx-enter-active,.xx-leave-active{
        transition: opacity 1s;
    }
    .xx-enter,.xx-leave-to{
        opacity: 0;
    }
</style>
<body>
<div id="app">
    <button @click="isShow=!isShow">toggle</button>
    <transition name="xx">
        <p v-show="isShow">起风了</p>
    </transition>
</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isShow: true
        }
    })
</script>
</body>
</html>
